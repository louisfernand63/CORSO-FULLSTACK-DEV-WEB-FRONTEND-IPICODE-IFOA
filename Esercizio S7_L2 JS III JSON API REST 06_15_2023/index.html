<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="description" content="Esercizio S7_L2 JS III JSON API REST 06_15_2023">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Esercizio S7_L2 JS III JSON API REST 06_15_2023</title>
</head>

<body>
    <!-- 
        ● Crea un semplice form di registrazione con un input field in cui l’utente possa inserire il proprio nome. A fianco di questo input field crea due pulsanti: uno salverà il valore in localStorage, uno rimuoverà il valore precedentemente salvato (se presente). 
        Mostra sopra l’input field il valore precedentemente salvato, se presente.
    -->

    <div class="container">
        <h1>Esercizio S7_L2 JS III JSON API REST 06_15_2023</h1>
        <h2>Registrazione</h2>
        <form action="" method="post" class="">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
            <button class="btn btn-success" type="button" id="salva">Salva</button>
            <button class="btn btn-danger" type="button" id="rimuovi">Rimuovi</button>
        </form>
        <div id="nome-container">
            <p>Nome: <span id="nome-value"></span></p>
        </div>
    </div>


    <!-- 
        ● Crea un contatore che tenga conto del tempo che passa, utilizzando sessionStorage. Aggiornando la pagina il valore prosegue, chiudendo la pagina - ovviamente - ricomincia. 
        Il valore del contatore deve aggiornarsi ad ogni secondo.
    -->
    <div class="container">
        <h1>Esercizio S7_L2 JS III JSON API REST 06_15_2023</h1>
        <h2>Contatore</h2>
        <p id="contatore">
            0
        </p>
        <button class="btn btn-success" type="button" id="aggiorna">Aggiorna</button>
    </div>

    <script src="assets/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
